<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkToApp - Error Fix Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .test-item:last-child {
            border-bottom: none;
        }
        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .status.pass {
            background: #4CAF50;
            color: white;
        }
        .status.fail {
            background: #f44336;
            color: white;
        }
        .status.warning {
            background: #ff9800;
            color: white;
        }
        .console-output {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .summary {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß TalkToApp Error Fix Verification</h1>
        
        <div class="test-section">
            <h2>üìã Critical Method Tests</h2>
            <div id="method-tests"></div>
        </div>
        
        <div class="test-section">
            <h2>üèóÔ∏è Class Definition Tests</h2>
            <div id="class-tests"></div>
        </div>
        
        <div class="test-section">
            <h2>üîó Module Loading Tests</h2>
            <div id="module-tests"></div>
        </div>
        
        <div class="console-output" id="console-output">
            <div>üöÄ Starting verification tests...</div>
        </div>
        
        <div class="summary" id="summary">
            <h3>Test Results Summary</h3>
            <div id="summary-content">Running tests...</div>
        </div>
    </div>

    <script>
        // Console output capture
        const consoleOutput = document.getElementById('console-output');
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn
        };

        function addToConsole(message, type = 'log') {
            const div = document.createElement('div');
            div.style.color = type === 'error' ? '#ff6b6b' : type === 'warn' ? '#ffd93d' : '#00ff00';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        // Override console methods
        console.log = function(...args) {
            originalConsole.log.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };

        console.error = function(...args) {
            originalConsole.error.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalConsole.warn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };

        // Test results storage
        const testResults = {
            methods: [],
            classes: [],
            modules: [],
            errors: []
        };

        function createTestItem(name, status, details = '') {
            return `
                <div class="test-item">
                    <span>${name}</span>
                    <span class="status ${status}">${status.toUpperCase()}${details ? ` - ${details}` : ''}</span>
                </div>
            `;
        }

        function testMethod(moduleName, methodName) {
            try {
                if (window[moduleName] && typeof window[moduleName].prototype[methodName] === 'function') {
                    testResults.methods.push({ name: `${moduleName}.${methodName}`, status: 'pass' });
                    console.log(`‚úÖ Method ${moduleName}.${methodName} exists`);
                    return 'pass';
                } else {
                    testResults.methods.push({ name: `${moduleName}.${methodName}`, status: 'fail' });
                    console.error(`‚ùå Method ${moduleName}.${methodName} missing`);
                    return 'fail';
                }
            } catch (error) {
                testResults.methods.push({ name: `${moduleName}.${methodName}`, status: 'fail' });
                console.error(`‚ùå Error testing ${moduleName}.${methodName}: ${error.message}`);
                return 'fail';
            }
        }

        function testClass(className) {
            try {
                if (typeof window[className] === 'function') {
                    testResults.classes.push({ name: className, status: 'pass' });
                    console.log(`‚úÖ Class ${className} defined`);
                    return 'pass';
                } else {
                    testResults.classes.push({ name: className, status: 'fail' });
                    console.error(`‚ùå Class ${className} not defined`);
                    return 'fail';
                }
            } catch (error) {
                testResults.classes.push({ name: className, status: 'fail' });
                console.error(`‚ùå Error testing class ${className}: ${error.message}`);
                return 'fail';
            }
        }

        function testModuleLoading() {
            const modules = [
                'SmartNotifications',
                'AdaptiveUIManager', 
                'AIOrchestrationEngine',
                'WebHistoryTracker',
                'EnterpriseIntegrationHub',
                'EdgeComputingManager'
            ];

            modules.forEach(module => {
                const status = testClass(module);
                testResults.modules.push({ name: module, status });
            });
        }

        function runAllTests() {
            console.log('üîç Testing critical methods...');
            
            // Test critical methods that were missing
            testMethod('SmartNotifications', 'setupNotificationQueue');
            testMethod('AdaptiveUIManager', 'setupContextualAdaptations');
            testMethod('AIOrchestrationEngine', 'initializeWorkflowEngine');
            testMethod('WebHistoryTracker', 'startSessionTracking');

            console.log('üèóÔ∏è Testing class definitions...');
            testModuleLoading();

            // Update UI
            updateTestResults();
            updateSummary();
        }

        function updateTestResults() {
            const methodTests = document.getElementById('method-tests');
            const classTests = document.getElementById('class-tests');
            const moduleTests = document.getElementById('module-tests');

            methodTests.innerHTML = testResults.methods.map(test => 
                createTestItem(test.name, test.status)
            ).join('');

            classTests.innerHTML = testResults.classes.map(test => 
                createTestItem(test.name, test.status)
            ).join('');

            moduleTests.innerHTML = testResults.modules.map(test => 
                createTestItem(`${test.name} Module`, test.status)
            ).join('');
        }

        function updateSummary() {
            const totalTests = testResults.methods.length + testResults.classes.length + testResults.modules.length;
            const passedTests = [...testResults.methods, ...testResults.classes, ...testResults.modules]
                .filter(test => test.status === 'pass').length;
            const failedTests = totalTests - passedTests;

            const summaryContent = document.getElementById('summary-content');
            const successRate = totalTests > 0 ? Math.round((passedTests / totalTests) * 100) : 0;

            summaryContent.innerHTML = `
                <div style="font-size: 1.2em; margin-bottom: 15px;">
                    <strong>Success Rate: ${successRate}%</strong>
                </div>
                <div>
                    ‚úÖ Passed: ${passedTests} | ‚ùå Failed: ${failedTests} | üìä Total: ${totalTests}
                </div>
                <div style="margin-top: 15px;">
                    ${successRate >= 90 ? 'üéâ Excellent! Most critical errors have been resolved.' :
                      successRate >= 70 ? 'üëç Good progress! Some issues remain.' :
                      '‚ö†Ô∏è More work needed to resolve critical errors.'}
                </div>
            `;
        }

        // Wait for modules to load, then run tests
        setTimeout(() => {
            console.log('üöÄ Starting comprehensive error verification...');
            runAllTests();
        }, 2000);
    </script>

    <!-- Load the modules to test -->
    <script src="modules/smart-notifications.js"></script>
    <script src="modules/adaptive-ui-manager.js"></script>
    <script src="modules/ai-orchestration-engine.js"></script>
    <script src="modules/web-history-tracker.js"></script>
    <script src="modules/enterprise-integration-hub.js"></script>
    <script src="modules/edge-computing-manager.js"></script>
</body>
</html>
